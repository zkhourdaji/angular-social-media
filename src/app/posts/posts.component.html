<h1>Posts</h1>
<div *ngFor="let post of posts">
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle text-muted">{{post.username}} {{post.date.toLocaleDateString()}}</h6>
      <p class="card-text">{{post.body}}</p>
      <button *ngIf="!alreadyLiked(post.id)" (click)="onPostLike(post.id)" class="btn btn-primary">
        Like ({{post.likes?.length}})
      </button>
      <button *ngIf="alreadyLiked(post.id)" (click)="onPostUnlike(post.id)" class="btn btn-danger">
        Unlike ({{post.likes?.length}})
      </button>
      <button (click)="toggleComments(post.id)" class="btn btn-primary ml-3">
        Comments ({{post.comments?.length}})
      </button>
    </div>
  </div>
  <div *ngIf="showComments(post.id)" class="ml-5">
    <!-- text area for adding comments -->
    <form (ngSubmit)="onAddComment(post.id)">
      <div class="form-group addComment mt-4">
        <textarea type="text" class="form-control" placeholder="Add a comment ..." [formControl]="newComment">
        </textarea>
        <button class="btn btn-success addComment__button" type="submit">Add Comment</button>
      </div>
      <div style="clear: both"></div>
    </form>

    <div class="card comment" *ngFor="let comment of post.comments">
      <div (click)="onCommentLike(post.id, comment.id)" class="heart">
        <i [class.like]="isCommentLiked(post.id, comment.id)" class="fa fa-heart"></i>
        <br>
        <span>{{getCommentLikeCount(post.id, comment.id)}}</span>

      </div>

      <div class="card-body comment__body">
        <h6 class="card-title" style="margin-bottom: 0.3rem">{{comment.username}}</h6>
        <h6 class="card-subtitle text-muted" style="font-size: 90%">{{comment.date.toLocaleDateString()}}</h6>
        {{comment.body}}
      </div>
    </div>


  </div>
</div>
