<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" type="text" placeholder="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" placeholder="password" />
      </div>

      <button type="submit" [disabled]="!signinForm.valid" class="btn btn-primary">Signin</button>
    </div>
  </div>
</form>
